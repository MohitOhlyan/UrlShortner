<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 90%;
            height: 50px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <textarea id="urlInput" placeholder="Enter your URL here"></textarea>
        <button onclick="generateShortURL()">Generate Short URL</button>
    </div>

    <script>
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.innerText = input;
            return div.innerHTML;
        }

        function generateShortURL() {
            const urlInput = document.getElementById('urlInput').value;
            const sanitizedURL = sanitizeInput(urlInput);

            if (sanitizedURL.trim() === '') {
                alert('Please enter a valid URL.');
                return;
            }
        }
    </script>
</body>
</html>
